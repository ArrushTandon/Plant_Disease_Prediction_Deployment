    <form id="uploadForm">
      <div class="upload-buttons">
          <!-- Upload from gallery -->
          <label for="galleryFile" class="custom-upload-btn">Upload Image</label>
          <input type="file" id="galleryFile" name="file" accept="image/*" style="display:none;">

          <!-- Take photo with camera -->
          <label for="cameraFile" class="custom-upload-btn">Take Image</label>
          <input type="file" id="cameraFile" name="file" accept="image/*" capture="environment" style="display:none;">
      </div>

      <!-- Status text -->
      <p id="fileStatus">No image selected</p>

      <!-- Predict button -->
      <button type="submit" class="predict-btn">Predict</button>
    </form>
